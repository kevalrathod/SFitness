<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.5/css/mdb.min.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
    <div class="login-form">
      <form>
  		<div class="text-center">
        <img src="img/user.png" class="img-fluid" alt="userimg">
      </div>
      	<h4 class="modal-title">Login to Your Account</h4>
          <div class="form-group">
              <input id="txtEmail" type="email" class="form-control" placeholder="Email" required="required">
          </div>
          <div class="form-group">
            <input id="txtPassword" type="password" class="form-control" placeholder="Password" required="required">
          </div>

          <div class="form-group small clearfix">
              <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
              <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
          <input id="btnLogin "type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
      </form>
    <div class="text-center small">Don't have an account? <a href="signup.html">Sign up</a></div>
    </div>
  </div>

  <script src="login.js"></script>

  </body>
</html>
